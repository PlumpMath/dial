[application]

name="Dial"
main_scene="res://Code/Menu/MainMenu.tscn"
icon="res://icon.png"

[autoload]

GameState="*res://Code/Singletons/GameState.gd"

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep"
use_2d_pixel_snap=true

[image_loader]

gen_mipmaps=false
filter=false

[input]

ui_ctrl=[key(Control)]
ui_shoot=[key(Space)]

[render]

default_clear_color=#ff000000
